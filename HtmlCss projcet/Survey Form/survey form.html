<!DOCTYPE html>
<html>
    <style>
        body{
            width: auto;
            background: ;
            background-image: linear-gradient( 115deg, rgba(17, 14, 41, 0.8),
             rgba(237, 243, 238, 0.7) ), 
             url(https://i0.wp.com/www.edutechpost.com/wp-content/uploads/2017/07/freecodecamp-banner.png?resize=768%2C256&ssl=1) ;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: rgb(248, 238, 238);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        #survey-form{
            width: 70%;
            background:rgb(13, 1, 56);
            padding: 8% 5% 5% 10%;
            margin-left: 10%;
            margin-right: 10%;
            
        }
        #name,#email,#number,#dropdown,#experience{
            width: 80%;
            display: flex;
            flex-direction: column;
            margin-top:12px ;
        }
        h1, #description{
            text-align: center;
        }
        h1{
            font-size: 30px;
        }
        #description{
            font-size: 15px;
        }
        #submit{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            margin-left: 20%;
            width: 50%;
            font-size: 18px;
            background-color: rgb(183, 176, 207);
            color: rgb(9, 1, 15);
            font-weight: bold;
        }
        #comment{
            display: flex;
            flex-direction: column;
            align-items: left;
            width: 80%;
            height: 50px;
        }
        #maybe,#not-sure,#def, #frontend, #backend, #data,#wiki,#forum,#other-courses,#challenge,#community {
            margin: 7px;
        }
    </style>
    <head>
        <title>Freecodecamp Survey</title>
    </head>
    <body>
        <main>
            <h1 id="title">
                Freecodecamp Survey
            </h1>
            <p id="description" >Thanks for helping to improve the platform and our course</p>
            <form id="survey-form" action="">
                <label for="name" id="name-label">Fullname
                    <input type="text" name="info" required id="name" placeholder="Surname and Firstname">
                </label>
                <br>
                <label for="email" id="email-label">Email
                    <input type="email" required name="info" id="email" placeholder="Your email address">
                </label>
                <br>
                <label for="number" id="number-label">Age
                    <input type="number" name="info" id="number" min="1" max="140" placeholder="Enter your age">
                </label>
                <br>
                <label for="dropdown">Occupation (choose which one best describes you)
                    <select name="info" id="dropdown">
                        <option value="student">Student</option>
                        <option value="self-employed">Self-employed</option>
                        <option value="full-time-employed">Fulltime</option>
                        <option value="others">Others</option>
                      </select>
                </label>
                <br>
                <div id="thoughts"><p>Will you recommend our courses to your friends?</p>
                <label for="def">
                    <input type="radio" name="friend" value="definitely" id="def">Definitely
                </label>
                <br>
                <label for="maybe">
                    <input type="radio" name="friend" value="maybe" id="maybe">Maybe
                </label>
                <br>
                <label for="not-sure">
                    <input type="radio" name="friend" value="not-sure" id="not-sure">Not sure
                </label>
                </div>
                <br>
                <p>What do you like most about your learning experience?</p>
                <label for="experience">
                    <select name="experience" id="experience">
                        <option value="challenges">Challenges</option>
                        <option value="project">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-Source">Open-Source</option>
                      </select>
                </label>
                <br>
                <div id="improve"><p>What will you like us to improve on?</p>
                <label for="frontend">
                    <input type="checkbox" value="frontend" id="frontend">Frontend
                </label>
                <br>
                <label for="backend">
                    <input type="checkbox" value="backend" id="backend">Backend
                </label>
                <br>
                <label for="data">
                    <input type="checkbox" value="data-visualization" id="data">Data-Visualization
                </label>
                <br>
                <label for="challenge">
                    <input type="checkbox" value="challenges" id="challenge">Challenges
                </label>
                <br>
                <label for="community">
                    <input type="checkbox" value="open-source-community" id="community">Open-Source-Community
                </label>
                <br>
                <label for="forum">
                    <input type="checkbox" value="forum" id="forum">Forum
                </label>
                <br>
                <label for="wiki">
                    <input type="checkbox" value="wiki" id="wiki">Wiki
                </label>
                <br>
                <label for="other-courses">
                    <input type="checkbox" value="other-courses" id="other-courses">Other-courses
                </label>
                </div>
                <br>
                <p>Comments or Sugestions?</p>
                <textarea name="comment" id="comment" placeholder="Your comments"></textarea>
                <br>
                <label for="submit">
                    <input type="submit"  id="submit" >
                </label>
            </form>
        </main>
    </body>
</html>
